<h1>Contact An Expert Tutor</h1>
<h6 data-aos-delay="400">Getting help is easier than you think.</h6>
<hr>

       <section id="reqForm">

             <span class="contact100-form-title">
              
            </span>

            <div class="wrap-input100 validate-input" data-validate="Name is required">
                <label class="label-input100" for="name"><span class="lnr lnr-user">Name:</span></label>
                <input class="input100" id="nameInput" type="text" name="name" placeholder="Name">
                <span id="nameErrorMsg"></span>
                
                <label class="label-input100" for="email"><span class="lnr lnr-envelope">Email:</span></label>
                <input class="input100" id="emailInput" type="text" name="email" placeholder="Email">
                <span id="emailErrorMsg"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Phone is required">
                <label class="label-input100" for="phone"><span class="lnr lnr-phone-handset">Contact:</span></label>
                <input class="input100" id="phoneInput" type="text" name="phone" placeholder="Phone">
                <span id="phoneErrorMsg"></span>
            </div>

          
            <div class="wrap-input100 validate-input" data-validate = "Phone is required">
                <label class="label-input100" for="phone"><span class="lnr lnr-phone-handset">Select Subject:</span></label>
                    <select name="usrTopic" id="usrTopic">
                        <option value="0">-- Subject Options --</option>
                        <option value="1">Mathematics</option>
                        <option value="2">Physics</option>
                        <option value="3">English Literature</option>
                        <option value="4">English Language</option>
                        <option value="5">History</option>
                    </select>
                    <span id="topicErrorMsg"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Phone is required">
                <label class="label-input100" for="phone"><span class="lnr lnr-phone-handset">Select Current Level Of Knowledge:</span></label>
                 <select name="usrLevel" id="usrLevel">
                  <option value="0">-- Skill Level --</option>
                  <option value="1">Primary</option>
                  <option value="2">Secondary</option>
                  <option value="3">Tertiary</option>
                </select>
                <span id="levelErrorMsg"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Phone is required">
                <label class="label-input100" for="phone"><span class="lnr lnr-phone-handset">Select Preferred Time For Sessions:</span></label>
                 <select name="usrSessTime" id="usrSessTime">
                  <option value="0">-- Session Days --</option>
                  <option value="1">Weekdays</option>
                  <option value="2">Weekends</option>
                </select>
                <span id="sessErrorMsg"></span>
            </div>

                <div class="wrap-input100 validate-input" data-validate = "Phone is required">
                    <label class="label-input100" for="phone"><span class="lnr lnr-phone-handset">Who is this tutelage for?</span></label>
                    <input type="radio" id="male" checked name="stuDef" value="myself">
                    <label for="male">Myself</label>
                    <input type="radio" id="female" name="stuDef" value="mychild">
                    <label for="female">My child</label>
                    <input type="radio" id="other" name="stuDef" value="some1else">
                    <label for="other">Someone else</label>
                    <span id="sessErrorMsg"></span>
            </div>

<br>
            <div class="wrap-input100 validate-input" data-validate = "Message is required">
                <label class="label-checkbox100" for="ckb1"><span class="">How can we help?</span></label>
               <br><textarea rows="8" cols="60" class="input100" name="feedbackMsg" id="feedbackMsg" placeholder="Example...I'd like help preparing for my CXC Maths exam."></textarea>
               <span id="feedbackErrorMsg"></span>
            </div>

            <div class="contact100-form-checkbox">
                <input class="input-checkbox100" id="ckb1" type="checkbox" name="copy-mail">
                <label class="label-checkbox100" for="ckb1">
                    Send copy to my-email
                </label>
            </div>

            <div class="container-contact100-form-btn">
                <div class="wrap-contact100-form-btn">
                    <button id="btnSubmit" class="contact100-form-btn">
                        Send Email
                    </button>
                </div>
            </div>
     
        </section>
